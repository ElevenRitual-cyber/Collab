<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.webp"/>
        <p>Awsmd</p>
      </div>

      <nav class="menu">
        <a class="active" href="#">Notes</a>
        <a href="#">Tasks</a>
        <a href="#">Announcements</a>
        <a href="#">Music</a>
        <a href="#">Questions</a>
        <a href="#">Dashboard</a>
        <a href="#">Development</a>
        <a href="#">Swift</a>
      </nav>

      <button class="new-page">+ New Page</button>
    </aside>

    
    <div class="main">
      
      <header class="navbar">
        <input type="text" placeholder="Search notes..." />

        <div class="nav-actions">
          <span>Updates</span>
          <span>Share</span>
          <div class="avatar"></div>
        </div>
      </header>
    </div>
  </div>

</body>
</html>
